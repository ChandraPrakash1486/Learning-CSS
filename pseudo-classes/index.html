<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-classes</title>
</head>

<body>
    <div class="container">
        <p>this is HOVERED paragraph</p>
    </div>
    <ul>
        <li>This is First Link</li>
        <P>THIS IS AN EXCEPTION</P>
        <!-- <li>This is Second Link</li>
        <li>This is Third Link</li> -->
    </ul>
    <hr>
    <div class="form-pseudo-classes">
        <form action="index.html" method="get">

            <input type="checkbox" name="name" id="name" checked> <label for="name">Name</label><br>
            <input type="text" name="name" id="name" value="56" required><br>
        </form>
    </div><hr>

    <div class="negation-pseudo-classes">
        <ul>
            <li>First Link</li>
            <li>Second Link</li>
            <li>Third Link</li>
            <li>Fourth Link</li>
            <li>Fifth Link</li>
            <li>Sixth Link</li>
            <li>Seventh Link</li>
            <li>Eighth Link</li>
            <li>Ninth Link</li>
            <li>Tenth Link</li>
        </ul>
    </div><hr>

    <div class="language-pseudo-classes">
        <p>hello</p>
    </div>

</body>

</html>
